<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Color Referencing</title>
  <style>
    /* Named color */
    .named-color {
      color: red;
      background-color: lightyellow;
      padding: 10px;
      margin-bottom: 10px;
    }

    /* Hexadecimal color */
    .hex-color {
      color: #0066cc;
      background-color: #ffebcc;
      padding: 10px;
      margin-bottom: 10px;
    }

    /* RGB color */
    .rgb-color {
      color: rgb(0, 128, 0);
      background-color: rgb(220, 255, 220);
      padding: 10px;
      margin-bottom: 10px;
    }

    /* RGBA color with transparency */
    .rgba-color {
      color: rgba(255, 0, 0, 0.7);
      background-color: rgba(0, 0, 255, 0.1);
      padding: 10px;
      margin-bottom: 10px;
    }

    /* HSL color */
    .hsl-color {
      color: hsl(240, 100%, 50%);
      background-color: hsl(60, 100%, 90%);
      padding: 10px;
      margin-bottom: 10px;
    }

    /* HSLA color with transparency */
    .hsla-color {
      color: hsla(120, 100%, 40%, 0.7);
      background-color: hsla(0, 0%, 80%, 0.3);
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="named-color">Welcome to Fsd Lab</div>
  <div class="hex-color">This is Pavani Maddipati.</div>
  <div class="rgb-color">This is my code out put.</div>
  <div class="rgba-color">This is css .</div>
  <div class="hsl-color">This text uses  colors.</div>
  <div class="hsla-color">This text uses Full stack Development .</div>
</body>
</html>

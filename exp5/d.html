<!DOCTYPE html>
<html>
<head>
    <title>CSS Box Model</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: rgb(43, 182, 228);   
            border: 5px solid rgb(123, 9, 9);        
            padding: 20px;                 
            margin: 30px;                 
        }
    </style>
</head>
<body>
    <h1>CSS Box Model Example</h1>
    <div class="box">
        This is the content area.  
        The box model includes content, padding, border, and margin.
    </div>
</body>
</html>
